<!DOCTYPE html>
<html>
<head>
<style>
  body { background: #333; display: flex; flex-wrap: wrap; gap: 10px; padding: 10px; }
  .scene { width: 360px; height: 160px; border: 2px solid white; }
  h3 { color: white; margin: 5px 0; font-size: 12px; font-family: sans-serif; }
  .group { display: flex; flex-direction: column; }
  
  @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  .animate-spin-slow { animation: spin-slow 12s linear infinite; }
  @keyframes float-leaves { 0% { transform: translate(0, 0) rotate(0); } 100% { transform: translate(-30px, 160px) rotate(360deg); } }
  .animate-leaves { animation: float-leaves 8s infinite linear; }
</style>
</head>
<body>

<!-- FLATLAND WITH WINDMILL (CURRENT) -->
<div class="group">
<h3>Flatland Windmill (CURRENT)</h3>
<svg class="scene" viewBox="0 0 360 160">
  <!-- Ground -->
  <rect width="360" height="160" fill="#87ceeb"/>
  <path d="M-50 130 L 500 130 L 500 160 L -50 160 Z" fill="#84cc16" opacity="0.7"/>
  <path d="M-50 135 L 100 130 L 100 160 L -50 160 Z" fill="#fbbf24" opacity="0.6"/>
  <path d="M100 130 L 220 128 L 220 160 L 100 160 Z" fill="#92400e" opacity="0.6"/>
  <path d="M220 128 L 340 130 L 340 160 L 220 160 Z" fill="#22c55e" opacity="0.6"/>
  <path d="M340 130 L 500 132 L 500 160 L 340 160 Z" fill="#eab308" opacity="0.6"/>
  <!-- House -->
  <g transform="translate(140, 120)">
    <rect x="45" y="-10" width="6" height="15" fill="#57534e"/>
    <rect x="25" y="10" width="40" height="30" fill="#b45309"/>
    <path d="M18 10 L45 -15 L72 10 Z" fill="#7c2d12"/>
    <rect x="32" y="18" width="10" height="10" fill="#94a3b8" stroke="#475569" stroke-width="1"/>
    <rect x="50" y="22" width="10" height="18" fill="#3f2e22"/>
  </g>
  <!-- Windmill CURRENT -->
  <g transform="translate(300, 110)">
    <path d="M15 20 L18 50 L12 50 Z" fill="#78350f"/>
    <g transform="translate(15, 20)" class="animate-spin-slow">
      <rect x="-1" y="-15" width="2" height="15" fill="white"/>
      <rect x="-1" y="0" width="2" height="15" fill="white"/>
      <rect x="-15" y="-1" width="15" height="2" fill="white"/>
      <rect x="0" y="-1" width="15" height="2" fill="white"/>
    </g>
    <circle cx="15" cy="20" r="2" fill="#92400e"/>
  </g>
</svg>
</div>
