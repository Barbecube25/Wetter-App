apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    namespace "com.barbecubewetterscoutai.app"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        applicationId "com.barbecubewetterscoutai.app"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 15
        versionName "15.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        aaptOptions {
             // Files and dirs to omit from the packaged assets dir, modified to accommodate modern web apps.
             // Default: https://android.googlesource.com/platform/frameworks/base/+/282e181b58cf72b6ca770dc7ca5f91f135444502/tools/aapt/AaptAssets.cpp#61
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }
    // Signing configuration for release builds
    // Uncomment and configure when you have a keystore file
    /*
    signingConfigs {
        release {
            storeFile file(System.getenv("KEYSTORE_FILE") ?: "release-keystore.jks")
            storePassword System.getenv("KEYSTORE_PASSWORD") ?: "your-keystore-password"
            keyAlias System.getenv("KEY_ALIAS") ?: "wetter-app-key"
            keyPassword System.getenv("KEY_PASSWORD") ?: "your-key-password"
        }
    }
    */

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // Uncomment to use signing config when you have a keystore
            // signingConfig signingConfigs.release
        }
    }

    // App Bundle configuration for optimized delivery
    bundle {
        language {
            // Disable split for languages to include all in base module
            enableSplit = false
        }
        density {
            // Enable density split for smaller downloads
            enableSplit = true
        }
        abi {
            // Enable ABI split for smaller downloads
            enableSplit = true
        }
    }

    // Compose configuration for Material 3
    buildFeatures {
        compose = true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = rootProject.ext.kotlinCompilerExtensionVersion
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

repositories {
    flatDir{
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"
    implementation project(':capacitor-android')
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
    implementation project(':capacitor-cordova-android-plugins')
    
    // Core Compose dependencies
    implementation "androidx.compose.ui:ui:$composeUiVersion"
    implementation "androidx.compose.runtime:runtime:$composeUiVersion"
    implementation "androidx.compose.ui:ui-tooling-preview:$composeUiVersion"
    implementation "androidx.activity:activity-compose:$activityComposeVersion"
    
    // Material 3 Compose dependencies
    implementation "androidx.compose.material3:material3:$material3Version"
    implementation "androidx.compose.material3:material3-window-size-class:$material3WindowSizeVersion"
    implementation "androidx.compose.material3:material3-adaptive-navigation-suite:$material3AdaptiveNavVersion"
    
}

apply from: 'capacitor.build.gradle'
